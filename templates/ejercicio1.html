<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_form.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Calculo de compras</h1>
        <form method="post" action="/ejercicio1">
            <div class="form-group">
                <label for="nombre">Ingresa tu nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="edad">Ingresa tu edad</label>
                <input type="number" id="edad" name="edad" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tarros">Ingresa la cantidad de tarros de pintura a comprar</label>
                <input type="number" id="tarros" name="tarros" class="form-control" required>
            </div>
            <button type="submit" class="btn">Calcular</button>
        </form>
        {% if resultado %}
            <p>Nombre del cliente: {{ nombre }}</p>
            <p>Total sin descuento: ${{ precio_tarros }}</p>
            <p>El descuento es: ${{ descuento_aplicado }}</p>
            <p>El total a pagar es de: ${{ total_con_descuento }}</p>
        {% endif %}
    </div>
</body>
</html>
